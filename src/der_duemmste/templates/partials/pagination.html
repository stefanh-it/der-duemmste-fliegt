{# partial/pagination.html #}
{% if pagination.has_prev %}
<button
    hx-get="{{ url_for(endpoint, page=pagination.prev_num) }}"
    hx-target="{{ target }}"
    hx-swap="innerHTML"
    class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600"
>
    Previous
</button>
{% endif %}

<span>Page {{ pagination.page }} of {{ pagination.pages }}</span>

{% if pagination.has_next %}
<button
    hx-get="{{ url_for(endpoint, page=pagination.next_num) }}"
    hx-target="{{ target }}"
    hx-swap="innerHTML"
    class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600"
>
    Next
</button>
{% endif %}
